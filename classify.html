<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoga Pose Classifier</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Roboto:wght@100;400&display=swap"
    rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="./style/css2.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(-45deg, #fae6e6 0%, #cafaf9 60%);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-top: 1.5em;
      color: #333;
      font-size: 2rem;
    }

    .top-section {
      width: 80%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
    }

    .pose_selection {
      font-size: 1.2rem;
      padding: 0.5em;
      text-align: center;
      width: 100%;
    }

    .pose_selection label {
      font-weight: bold;
      margin-right: 0.5em;
    }

    .pose_selection select {
      font-size: 1rem;
      padding: 0.5em 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: rgba(0, 0, 0, 0.05);
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    #imager {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1em;
    }

    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .end-button {
      margin-top: auto;
      padding: 0.75em 1.5em;
      font-size: 1rem;
      color: #fff;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .end-button:hover {
      background-color: #e05555;
      transform: translateY(-2px);
    }

    .end-button:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 2em;
    }

    /* Media Queries for responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .pose_selection {
        font-size: 1.1rem;
      }

      .end-button {
        padding: 0.5em 1em;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      .pose_selection {
        font-size: 1rem;
      }

      .pose_selection select {
        font-size: 0.9rem;
      }

      img {
        max-height: 250px;
      }

      .end-button {
        padding: 0.5em 1em;
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <h1>Yoga Pose KNN Classifier</h1>

  <div class="top-section">
    <div class="pose_selection">
      <label for="poses_dropdown">Select Pose:</label>
      <select name="poses_dropdown" id="poses_dropdown" onchange="image_maker()">
        <option value="none" selected="selected">--Select--</option>
        <option value="MOUNTAIN">MOUNTAIN</option>
        <option value="GARLAND">GARLAND</option>
        <option value="PLANK">PLANK</option>
        <option value="GODDESS">GODDESS</option>
      </select>
    </div>
  </div>

  <div id="imager">
    <img id="pose_img" src="" alt="Yoga Pose Preview">
  </div>

  <footer>
    <button class="end-button" onclick="end()">End</button>
  </footer>

  <!-- Scripts -->
  <script src="./script/p5.min.js"></script>
  <script src="./script/p5.dom.min.js"></script>
  <script src="./script/ml5.min.js"></script>
  <script src="classify.js"></script>
</body>

</html>
